apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
}

publish {
    userOrg = 'samlss'
    groupId = 'me.samlss'
    artifactId = 'bubble'
    publishVersion = '1.0.0-snapshot'
    desc = 'To display a pretty bubble when touch in android'
    website = 'https://github.com/samlss/Bubble'
}